<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/favicon.ico">

    <title>Dashboard</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link href="/static/css/bootstrap-theme.min.css" rel="stylesheet"> -->

    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>

  </head>


  <body>

<!-- Static navbar -->
<nav class="navbar navbar-inverse">
<div class="container">
<div class="navbar-header">
  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
    <span class="sr-only">Toggle navigation</span>
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>
  </button>
  <a class="navbar-brand" href="/">PROXY Dashboard</a>
</div>

<div id="navbar" class="navbar-collapse collapse">
<ul class="nav navbar-nav navbar-right">
    <li><a href="/settings">系统设置</a></li>
    <li><a href="https://github.com/jasonsheh/ProxyScan" target="_blank">帮助</a></li>
  </ul>

</div>
</div>
</nav>



<div class="container">

  <div>
    <ul id="myTab" class="nav nav-tabs" role="tablist">
      <li role="presentation" class="active"><a href="#home" id="home-tab" role="tab" data-toggle="tab" aria-controls="home" aria-expanded="true">Genral Information</a></li>
      <li role="presentation"><a href="#request" role="tab" id="request-tab" data-toggle="tab" aria-controls="request">Request Headers</a></li>
      <li role="presentation"><a href="#response" role="tab" id="response-tab" data-toggle="tab" aria-controls="response">Response Headers</a></li>
    </ul>


    <div id="myTabContent" class="tab-content">
      <div role="tabpanel" class="tab-pane fade in active" id="home" aria-labelledBy="home-tab">


<br>

<form class="form-horizontal" role="form">

<div class="form-group">
    <label for="inputEmail3" class="col-sm-1 control-label">URL</label>
    <div class="col-sm-8">
      <textarea class="form-control" rows="5">{{result.url}}</textarea>
    </div>
  </div>

<div class="form-group">

<label class="col-sm-1 control-label">Host</label>
<div class="col-sm-4">
  <input type="text" class="form-control" value="{{result.host}}:{{result.port}}">
</div>

<label class="col-sm-1 control-label">Method</label>
<div class="col-sm-2">
  <input type="text" class="form-control" value="{{result.method}}">
</div>

</div>


<div class="form-group">

<label class="col-sm-1 control-label">Path</label>
<div class="col-sm-4">
  <input type="text" class="form-control" value="{{result.path}}">
</div>

<label class="col-sm-1 control-label">Status</label>
<div class="col-sm-2">
  <input type="text" class="form-control" value="{{result.status_code}}">
</div>

</div>


<div class="form-group">
    <label class="col-sm-1 control-label">Type</label>
    <div class="col-sm-3">
      <input type="text" class="form-control" value="{{result.content_type}}">
    </div>

    <label class="col-sm-1 control-label">Datetime</label>
    <div class="col-sm-3">
      <input type="datetime" class="form-control" value="{{result.date_start}}">
    </div>

  </div>


</form>

      </div>


</form>
</div>

    </div>
  </div>


<hr>

<footer class="footer">
</footer>

</div> <!-- /container -->
</body>
</html>
